name: Testing (Pull Request)
on: pull_request
jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-20.04
    steps:
      - name: set up node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16
      - name: check out code
        uses: actions/checkout@v3
      - name: install
        run: yarn install
      - name: run eslint
        run: yarn lint
      - name: unit tests
        run: yarn test-coverage
        env:
          CI: true
